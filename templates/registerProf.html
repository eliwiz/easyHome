{%extends "base.html"%}
{%block title%}Register Professional{%endblock%}

{%block content%}
<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <h2>Create a Professional Account</h2> <hr>
      <form method="post">
        <!-- Email input -->
        <div class="row">
          <h4>Basic Information (Required)</h4>
          <div class="col d-flex gap-1 justify-content-center">
            <div data-mdb-input-init class="form-outline w-50 mb-3">
              <input type="text" id="form2Example1" class="form-control" name="fname" required maxlength="25" />
              <label class="form-label" for="form2Example1">Enter your First Name</label>
            </div>
            <div data-mdb-input-init class="form-outline w-50 mb-3">
              <input type="text" id="form2Example1" class="form-control" name="mname" maxlength="15" />
              <label class="form-label" for="form2Example1">Enter your Middle Name</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div data-mdb-input-init class="form-outline w-100 mb-3">
            <input type="text" id="form2Example1" class="form-control" name="lname" required maxlength="25" />
            <label class="form-label" for="form2Example1">Enter your Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex gap-1">
            <div data-mdb-input-init class="form-outline w-50 mb-3">
              <input type="email" id="form2Example1" class="form-control" name="email" required maxlength="50" />
              <label class="form-label" for="form2Example1">Email address</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-3 w-50">
              <input type="text" id="form2Example1" class="form-control" name="usermane" required maxlength="50" />
              <label class="form-label" for="form2Example1">Username</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex gap-1">
            <div data-mdb-input-init class="form-outline mb-3 w-50">
              <input type="password" id="form2Example2" class="form-control" name="password" />
              <label class="form-label" for="form2Example2">Password</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-3 w-50">
              <input type="password" id="form2Example2" class="form-control" name="password2" />
              <label class="form-label" for="form2Example2">Confirm Password</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex gap-1">
            <div data-mdb-input-init class="form-outline mb-3 w-50">
              <input type="tel" id="form2Example1" class="form-control" name="phone" required maxlength="50"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
              <label class="form-label" for="form2Example1">Phone Number (Format: 123-456-7890)</label>
            </div>
            <div class="form-outline mb-3 dropdown w-50" data-mdb-input-init>
              <select name="gender" id="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other/Prefer not to Say</option>
              </select> <br>
              <label class="form-label" for="gender">Choose your Gender</label>
            </div>
          </div>
        </div>

        <!-- Professional Info -->
        <h4>Professional Information</h4>
        <div class="row">
          <div class="dropdown">
            <!-- Toggle Button -->
            <button 
              class="btn btn-secondary dropdown-toggle" 
              type="button" 
              id="multiSelectDropdown" 
              data-bs-toggle="dropdown" 
              aria-expanded="false">
              Select Specialities
            </button>
            
            <!-- Dropdown Menu -->
            <div class="dropdown-menu p-3" aria-labelledby="multiSelectDropdown">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="foundation" value="foundation">
                <label class="form-check-label" for="foundation">Foundation</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="priming" value="priming">
                <label class="form-check-label" for="priming">Priming</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="roof" value="roof">
                <label class="form-check-label" for="roof">Roof</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="plumbing" value="plumbing">
                <label class="form-check-label" for="plumbing">Plumbing</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="electrician" value="electrician">
                <label class="form-check-label" for="electrician">Electrician</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hvac" value="hvac">
                <label class="form-check-label" for="hvac">HVAC</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gutter" value="gutter">
                <label class="form-check-label" for="gutter">Gutter</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="siding" value="siding">
                <label class="form-check-label" for="siding">Siding</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cooling" value="cooling">
                <label class="form-check-label" for="cooling">Cooling</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-3">Create Account</button>
      </form>
      <!-- Register buttons -->
  <div class="text-center">
    <p>Already have an account? <a href="/login">Log In</a></p>
  </div>
    </div>
    <div class="col-6">
      <img src="static\assets\images\registerCust.jpg"
        alt="https://www.pexels.com/photo/several-handheld-tools-on-white-printer-paper-301703/" style="width:50rem">
    </div>
  </div>

</div>


{%endblock%}
